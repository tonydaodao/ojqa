log4j.rootLogger = DEBUG, stdout

log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Threshold = DEBUG
log4j.appender.stdout.Target   = System.out
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %d{ABSOLUTE} %5p %c - %m%n

log4j.category.org=ERROR
log4j.category.com=ERROR
log4j.category.net.sf.navigator=ERROR
log4j.category.org.springframework.security=ERROR
log4j.category.org.hibernate.stat=INFO
log4j.category.net.sf.ehcache=ERROR
log4j.category.com.opensymphony.sitemesh=ERROR
log4j.category.org.apache.struts2=ERROR
log4j.category.org.displaytag=ERROR
log4j.category.org.apache=ERROR
log4j.category.catalia=ERROR


